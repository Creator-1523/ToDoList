<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
<style>

</style>
</head>

<body style="background-color: seashell;">
    <h1 style="text-align: center;">To Do List</h1>
    <section style="text-align: center;">
       
            {% for todo in todos %}
            <li>
                <input type="checkbox" name="done" {% if todo['done']%} checked {%endif%} disabled
                    onchange="this.form.submit()">
                <span {%if todo['done']%} style="text-decoration: line-through;" {%endif%}>{{todo['task'] }}</span>


            </li>
            <br>
            <a href="{{url_for('delete',index=loop.index0)}}"><button>Delete</button></a>

            <a href="{{url_for('check',index=loop.index0)}}"><button>Check</button></a>
            <a href="{{url_for('edit',index=loop.index0)}}"><button>Edit</button></a>



            {% endfor %}

            
    </section>

    <form action="{{url_for('add')}}" method="post" style="text-align: center;">
        <br><br>
        <input type="text" name="todo">
        <button type="submit">Add</button>
    </form>
</body>

</html>
